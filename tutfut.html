<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <div>
      <div class="row">
        <div class="col-md-12">
        </br>
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-md-2 cotrol-label" for="name">Shop Name:</label>
              <div class="col-md-10">
                <input type="name" class="form-control" id="nmae">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2" for="mobile_no">Mobile No.:</label>
              <div class="col-md-10">
                <input type="number" class="form-control" id="mobile_no">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2" for="email">Email:</label>
              <div class="col-md-10">
                <input type="email" class="form-control" id="email">
              </div>
            </div>
            <div class="col-md-2" col-md-offset-4>
              <button type="submit" class="btn btn-light">
                <a href="">Next</a>
              </button>
            </div>
            <div class="form-group">
              <label class="col-md-2 for="address">Detail Address:</label>
              <div class="col-md-10">
                <textarea class="form-control" rows="5"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2" for="mobile_no">Other Mobile No.</label>
              <div class="col-md-10">
                <input type="number" class="form-control" id="mobile_no">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2">Shop Photo</label>
              <div class="col-md-10">
                <button type="button" class="btn btn-primary" data-toggle="model" data-target="#uploadModel">Upload Your Image</button>
              </div>
            </div>
            <div class="col-md-2" col-md-offset-4>
              <button type="submit" class="btn btn-light">
                <a href="">Next</a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
